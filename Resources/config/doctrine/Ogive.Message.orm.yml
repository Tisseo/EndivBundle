Tisseo\EndivBundle\Entity\Ogive\Message:
    type: entity
    table: ogive.message
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        title:
            type: string
            nullable: false
            length: 60
            fixed: false
        subtitle:
            type: string
            nullable: false
            length: 255
            fixed: false
        content:
            type: text
            nullable: false
            length: null
            fixed: false
            column: content
        urlPj:
            type: string
            column: url_pj
        startDatetime:
            type: datetime
            nullable: true
            column: start_datetime
        endDatetime:
            type: datetime
            nullable: true
            column: end_datetime
        modificationDatetime:
            type: datetime
            nullable: false
            column: modification_datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        object:
            targetEntity: Object
            inversedBy: messages
            joinColumns:
                object_id:
                    referencedColumnName: id
        event:
            targetEntity: Event
            inversedBy: messages
            joinColumns:
                event_id:
                    referencedColumnName: id
    manyToMany:
        channels:
            targetEntity: Channel
            joinTable:
                name: ogive.channel_message
                joinColumns:
                    -
                        name: message_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: channel_id
                        referencedColumnName: id
    lifecycleCallbacks: {  }
